<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/popup.css">
    <link rel="stylesheet" href="css/all.css">

</head>
<body>
    
    
    <div class="box">
    <div class="txt">
        <input type="checkbox" id="check"> 오늘 하루 이 창을 열지 않기
        <button class="close">close</button>
    </div>

    <div class="event"><img src="img/event.png" alt=""></div>

    </div>
    
    <script>

        function addCookie() {
            var date = new Date();
            date.setDate(date.getDate() + 1);

            if (check.checked) {
                document.cookie = "new=cookieeeee; expires=" + date.toUTCString + "; path=/";
                window.close();
            }
        }

        var check = document.getElementById("check");
        check.onclick = addCookie;

        var btn = document.querySelector(".close");
        btn.onclick = function(){
            window.close();
        }


    </script>

</body>
</html>
